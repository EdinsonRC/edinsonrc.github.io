<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Como subir una web al repositorio github pages</title>
    <link rel="stylesheet" href="/stylos.css" />
  </head>
  <body>
    <!-- Este es un div con clase cabecera y se coloca un h1 -->
    <div class="cabecera">
      <h1>Como subir una web al repositorio github pages</h1>
    </div>
    <!-- fin del div cabecera -->
    <!-- Crear una etiqueta Nav  y colocar listas estas listas son ordenadas y desordenadas -->
    <nav class="listas">
      <ol>
        <h4>Listas Ordenadas</h4>
        <li>5:00 am -- Bañarse</li>
        <li>7:00 am -- Desayuno</li>
        <li>7:30 am -- Trabajo</li>
      </ol>
      <ul>
        <h4>Listas desordenadas</h4>
        <li>Perro</li>
        <li>Gato</li>
        <li>León</li>
      </ul>
    </nav>
  </body>
</html>
